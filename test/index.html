<!doctype html>
<title>Tubes.js test page</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="../build/tubes.js"></script>
<script>
	var xhr;
	var banner = function(str){
		console.log("================================");
		console.log(str);
		console.log("================================");
		console.log("");
	};
	banner("Tubes.js Demo")
	var Tube = new Tubes({});
	var ajax = {
		url : "http://gdata.youtube.com/feeds/api/videos?&orderby=published&author=GoogleDevelopers&alt=json&max-results=8&callback=?",
		dataType : "json",
		success : function(data){
			console.log(data);
		}
	};
	var pipe = Tube.pipe(ajax, {});

	pipe.on("open", function(){
		banner("Open it up");
	});

	pipe.on("connection", function(){
		banner("We have a connection");
	});

	pipe.on("loading", function(){
		banner("Loading data");
	});

	pipe.on("done", function(){
		banner("We done here");
	});

</script>
